<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/teamdetails.css" />
    <title>IPL CRICKET TEAMS</title>
  </head>
  <body>
    <!-- header starts -->
    <header id="top-bar">
      <div class="logo-cover">
        <a id="ipl-logo" href="../html/index.html">
          <img src="../images/logo.png" alt="img" width="125px" />
        </a>
      </div>
      <div id="ipl-text">
        <p>IPL 2023</p>
      </div>
      <div id="btn-wrapper">
        <button id="btn-add-player">Add Player</button>
      </div>
    </header>
    <main>
      <section id="main-section">
        <div id="team-details"></div>

        <div id="player-grid"></div>

        <div id="player-form-wrapper">
          <form id="register-form" action="/">
            <h2 id="form-heading">Player Register Form</h2>
            <div id="input-wrapper">
              <input
                class="input-item"
                id="fullName"
                type="text"
                name="fullName"
                placeholder="Full Name"
              />
              <input
                class="input-item"
                id="photoURL"
                type="text"
                name="photoURL"
                placeholder="Photo URL"
              />
              <input
                class="input-item"
                id="key"
                type="text"
                name="key"
                placeholder="Team Initials"
              />
              <input
                class="input-item"
                id="price"
                type="text"
                name="price"
                placeholder="Price in Cr"
              />
              <input
                class="input-item"
                id="status"
                type="text"
                name="isPlaying"
                placeholder="Status"
              />
              <input
                class="input-item"
                id="role"
                type="text"
                name="role"
                placeholder="Role"
              />
            </div>
            <div id="btn-register-wrapper">
              <input id="btn-register" type="submit" value="Register" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/teamdetails.js"></script>
  </body>
</html>
